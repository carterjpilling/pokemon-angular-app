<h1> Original 151 Pokemon</h1>
<div class="pokemon-container">
  <div *ngFor="let mon of pokemon">
  <mat-card class="mon-card">
      <mat-card-header>
        <mat-card-title>{{mon.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="mon-image" [src]="mon.sprites.front_default">
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="playCry(mon.id)">Cry</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
